# Apache virtual host example for running the project on a custom local domain.
# Update the path below to your local project location before enabling.

<VirtualHost *:80>
    ServerName pandan-kitchen.local
    ServerAlias www.pandan-kitchen.local

    DocumentRoot "/var/www/html/PK_Restaurant"

    <Directory "/var/www/html/PK_Restaurant">
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/pandan-kitchen-error.log
    CustomLog ${APACHE_LOG_DIR}/pandan-kitchen-access.log combined
</VirtualHost>
